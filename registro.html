<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONOS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- ESTILOS -->
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet" href="./css/best-css-reset.css">
    <!-- FAVICON -->
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/dc69f3e0o/image/upload/v1722612902/Modulo-1:%20Landing%20Page%20Siman%20El%20Salvador/ptzzfc7zvuwsaunqr5mv.png"
        type="image/x-icon">

    <title>Siman - Registrarse</title>
</head>

<body>
    <header>
        <nav class="nav container">
            <img src="https://res.cloudinary.com/dc69f3e0o/image/upload/v1722614563/Modulo-1:%20Landing%20Page%20Siman%20El%20Salvador/yv4upvhjy2iko4etrgqv.png"
                class="nav__logo" alt="Logo de Siman">

            <div class="nav__hamburguer"></div>

            <div class="nav__overlay">
                <ul class="nav__menu">

                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">Inicio</a>
                    </li>

                    <li class="nav__item">
                        <a href="./productos.html" class="nav__link">Productos</a>
                    </li>

                    <li class="nav__item">
                        <a href="./contacto.html" class="nav__link">Contacto</a>
                    </li>

                    <li class="nav__login nav__login--border-t">
                        <a href="./login.html" class="nav__sign">Iniciar Sesión</a>
                    </li>

                    <li class="nav__login nav__login--border">
                        <a href="#" class="nav__sign">Registrarse</a>
                    </li>

                </ul>
            </div>
        </nav>

    </header>

    <div class="form-container">
        <form class="form">
            <div class="logo__container">
                <img src="https://res.cloudinary.com/dc69f3e0o/image/upload/v1722612902/Modulo-1:%20Landing%20Page%20Siman%20El%20Salvador/ptzzfc7zvuwsaunqr5mv.png"
                    alt="Logo Siman">
            </div>
            <div class="validations">

            </div>

            <div class="form__group">
                <label class="form__label" for="user">Usuario:</label>
                <div class="group__container group__container--user">
                    <input class="form__input" type="text" id="user" name="user">
                    <span class="material-symbols-outlined input__icon input__icon--nocursor">
                        account_circle
                    </span>
                </div>
            </div>

            <div class="form__group">
                <label class="form__label" for="email">Correo electrónico:</label>
                <div class="group__container group__container--email">
                    <input class="form__input" type="email" id="email" name="email">
                    <span class="material-symbols-outlined input__icon input__icon--nocursor">
                        mail
                    </span>
                </div>
            </div>

            <div class="form__group">
                <label class="form__label" for="password">Contraseña:</label>
                <div class="group__container group__container--pass">
                    <input class="form__input input--pass" type="password" id="password" name="password">
                    <span class="material-symbols-outlined input__icon icon--p visibilityoff--icon">
                        visibility_off
                    </span>
                    <span class="material-symbols-outlined input__icon icon--p visibility--icon no-visible">
                        visibility
                    </span>
                </div>
            </div>

            <div class="form__group">
                <button class="form__button accent" type="submit">Registrarse</button>
            </div>

        </form>
    </div>
    <!-- <div class="just-space"></div> -->
    <script src="./js/registro.js"></script>

</body>

</html>
